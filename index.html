<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Info</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Info</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder=""
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>


        <section id="today-date" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <!--Container for weather columns-->
        <div class="col-lg-8 ">
          <!--Current city-->
          <div class="row">
              <div class="card-city">
                  <div class="card-body">
                      <p class="current-date"></p>
                      <p class="city"></p>
                      <p class="weather-icon"></p>
                      <p class="temperature"></p>
                      <p class="humidity"></p>
                      <p class="wind"></p>
                      <p class="uv"></p>
                  </div>
              </div>
            </div>
     
          <!--Current city-->
                   <!--Container for weather columns-->
            
                    <!--Current city-->
                    <div class="row">
                        <div class="card card-city">
                            <div class="card-body">
                                <p class="current-date"></p>
                                <p class="city"></p>
                                <p class="weather-icon"></p>
                                <p class="temperature"></p>
                                <p class="humidity"></p>
                                <p class="wind"></p>
                                <p class="uv"></p>
                            </div>
                        </div>
                    </div>
        
          <!-- cards for displaying weather prediction for 5 days -->

              <!-- Day 1-->   
          <div class="row gutters">
            <div class="col">
              <div class="card h-100">
              <div class="card-body">
                <p class="d1-current-date"></p>
                <p class="d1-weather-icon"></p>
                <p class="d1-temperature"></p>
                <p class="d1-humidity"></p>
                <p class="d1-wind"></p>
                </div>
              </div>
            </div>
            <!-- Day 2-->       
            <div class="col">
              <div class="card h-100">
               <div class="card-body">
                <p class="d2-current-date"></p>
                <p class="d2-weather-icon"></p>
                <p class="d2-temperature"></p>
                <p class="d2-humidity"></p>
                <p class="d2-wind"></p>
                </div>
              </div>
            </div>
               <!-- Day 3-->   
            <div class="col">
              <div class="card h-100">
               <div class="card-body">
                <p class="d3-current-date"></p>
                <p class="d3-weather-icon"></p>
                <p class="d3-temperature"></p>
                <p class="d3-humidity"></p>
                <p class="d3-wind"></p>
                </div>
              </div>
            </div>
                <!-- Day 4-->   
            <div class="col">
              <div class="card h-100">
              <div class="card-body">
                <p class="d4-current-date"></p>
                <p class="d4-weather-icon"></p>
                <p class="d4-temperature"></p>
                <p class="d4-humidity"></p>
                <p class="d4-wind"></p>
                </div>
              </div>
            </div>
                <!-- Day 5-->   
            <div class="col">
              <div class="card h-100">
              <div class="card-body">
                <p class="d5-current-date"></p>
                <p class="d5-weather-icon"></p>
                <p class="d5-temperature"></p>
                <p class="d5-humidity"></p>
                <p class="d5-wind"></p>
                </div>
              </div>
            </div>
          


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
